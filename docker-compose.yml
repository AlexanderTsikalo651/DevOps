services:
  backend1:
    build: ../backend1
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: backend1
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    networks:
      - backend-network

  frontend1:
    build: ../frontend1
    ports:
      - "5002:5002"
    environment:
      DISPLAY: ${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix 
    command: ["python", "frontend1.py", "--host=0.0.0.0", "--port=5002"]
    depends_on:
      - backend1
    network_mode: "host"  


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - frontend1
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
