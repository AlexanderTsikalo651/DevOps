version: '3'

services:
  backend1:
    build: ./DevOps/backend1
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: backend1
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000"]
    depends_on: []
    networks:
      - backend-network

  frontend1:
    build: ./DevOps/frontend1
    ports:
      - "5002:5002"
    environment:
      XDG_RUNTIME_DIR: /tmp/runtime-dir
    command: ["python", "frontend1.py"]
    depends_on:
      - backend1
    networks:
      - backend-network
    hostname: frontend1
    extra_hosts:
      - "backend1:172.17.0.2"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - frontend1
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
